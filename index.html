<!DOCTYPE html>
<html>
	<head>
		<title>#hashtag</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="d3.min.js"></script>
		<script src="topojson.v1.min.js"></script>
		<script type="text/javascript" src="datamaps.all.js"></script>
		<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	</head>
	<body>
		<nav>
			<a href="#hashtagSentiment">Hashtag Sentiment |</a>
			<a href="#top50hashtags">Top 50 Hashtags |</a>
			<a href="#top100artists">Artists in Top 100 |</a>
			<a href="#worldmap">World Map |</a>
			<a href="#usmap">US Map</a>
		</nav>
		<div id="graphs">
			<div id="hashtagSentiment">
				<h1>Hashtag Sentiment</h1>
				<svg id="positive-hashtags"></svg>
				<svg id="negative-hashtags"></svg>
			</div>
			<div id="top50hashtags">
				<h1>Top 50 Hashtags (not including #coachella)</h1>
				<img alt="top 50 hashtags" src="top50hashtags.png" />
			</div>
			<div id="top100artists">
				<h1>Artists in the Top 100 Hashtags</h1>
				<img alt="artists in top 100 hashtags" src="top100hashtagsArtists.png" />
			</div>
			<div id="worldmap" class="map">
				<h1>World Map</h1>
			</div>
			<div id="usmap" class="map">
				<h1>US Map</h1>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
